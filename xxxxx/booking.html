    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="logo">Coffee Ride</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="booking.html" class="active">Bookings</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking">
        <div class="container">
            <h1>Book Your Ride</h1>
            <p>Plan your journey with Coffee Ride. Fill out the form below to book your seat.</p>

            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="date">Date of Travel:</label>
                <input type="date" id="date" name="date" required>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" min="1" max="10" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Coffee Ride. All rights reserved.</p>
    </footer>
</body>
</html>
